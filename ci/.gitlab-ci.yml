stages:
  - static-test
  - compile
  - test
  #  - sanitizer TODO
  - coverage
  - docs


image: $CI_REGISTRY/maierhofer/environment-model/ci:0.3.1

before_script:
  - source activate commonroad
  - bash ./ci/install_cps_software.sh

### static test ###
clang-format:
  stage: static-test
  script:
    bash ./ci/clang-format.sh

clang-tidy:
  stage: static-test
  script:
    bash ./ci/clang-tidy.sh


### build project ###
build-clang:
  stage: compile
  script:
    - export CC=clang
    - export CXX=clang++
    - mkdir build && cd build
    - cmake -DCRCCOSY_LIBRARY_DIR="$HOME"/commonroad-drivability-checker -DCMAKE_BUILD_TYPE=Release ..
    - make env_model -j4

build-gcc:
  stage: compile
  script:
    - export CC=gcc
    - export CXX=g++
    - mkdir build && cd build
    - cmake -DCRCCOSY_LIBRARY_DIR="$HOME"/commonroad-drivability-checker -DCMAKE_BUILD_TYPE=Release ..
    - make env_model -j4

build-standalone:
  stage: compile
  script:
    - mkdir build && cd build
    - cmake -DCRCCOSY_LIBRARY_DIR="$HOME"/commonroad-drivability-checker -DCMAKE_BUILD_TYPE=Release ..
    - make env_model_example_node -j4

build-test:
  stage: compile
  script:
    - mkdir build && cd build
    - cmake -DCRCCOSY_LIBRARY_DIR="$HOME"/commonroad-drivability-checker -DCMAKE_BUILD_TYPE=Debug ..
    - make env_model_test -j4
  artifacts:
    paths:
      - ./env_model_test
      - ./libenv_model.so
      - ./tests/testScenarios/*
    expire_in: 45 minutes # TODO set to 20min when drivability checker is installed in docker directly

build-run-coverage:
  stage: compile
  script:
    - mkdir build && cd build
    - cmake -DCRCCOSY_LIBRARY_DIR="$HOME"/commonroad-drivability-checker -DCODE_COVERAGE=ON -DCMAKE_CXX_FLAGS=--coverage -DCMAKE_BUILD_TYPE=Debug ..
    - make env_model_coverage -j4
  artifacts:
    paths:
      - ./build/
      - ./env_model_coverage
    expire_in: 45 minutes # TODO set to 20min when drivability checker is installed in docker directly


### tests ###
test:
  stage: test
  script:
    - ./env_model_test --gtest_output="xml:report.xml"
#    - pip install tox coverage
#    - pip install -r ./requirements.txt
#    - python setup.py install --crccosy "$HOME"/commonroad-drivability-checker
#    - coverage run -m pytest tests/envModelTests/pybind
#    - coverage report -m || true
  dependencies:
    - build-test
  artifacts:
    reports:
      junit: ./report.xml

### coverage ###
publish-coverage:
  stage: coverage
  script:
    - gcovr -e src/interfaces/commonroad/pugi_xml/pugixml.hpp -e src/interfaces/commonroad/pugi_xml/pugixml.cpp -e src/interfaces/standalone/main.cpp -e external/ -e 'cmake-(.+/)?/' -e tests/ -e build/CMakeFiles/
  dependencies:
    - build-run-coverage

### create documentation ###
docs:
  stage: docs
  script:
    - cd build
    - make doc_doxygen ..